{% extends "base.html" %}

{% block title %}Create Equipment{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create New Equipment</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="sn" class="form-label">Serial Number</label>
                <input type="text" class="form-control" id="sn" name="sn" required>
            </div>
            
            <div class="mb-3">
                <label for="emid" class="form-label">Equipment Model</label>
                <select class="form-select" id="emid" name="emid" required>
                    <option value="">Select Model</option>
                    {% for model in equipment_models %}
                    <option value="{{ model.emid }}">{{ model.equipmentmodel }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="locid" class="form-label">Location</label>
                <select class="form-select" id="locid" name="locid" required>
                    <option value="">Select Location</option>
                    {% for location in locations %}
                    <option value="{{ location.locid }}">{{ location.locname }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Equipment</button>
            <a href="{{ url_for('equipment.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
