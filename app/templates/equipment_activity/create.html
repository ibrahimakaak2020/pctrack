{% extends "base.html" %}

{% block title %}Create Activity{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create New Activity</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="registerid" class="form-label">Equipment Register</label>
                    <select class="form-select" id="registerid" name="registerid" required>
                        <option value="">Select Equipment</option>
                        {% for register in equipment_registers %}
                        <option value="{{ register.registerid }}">
                            {{ register.equipment.sn }} - {{ register.equipment.equipmentmodel.equipmentmodel }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="activitydate" class="form-label">Activity Date</label>
                    <input type="date" class="form-control" id="activitydate" name="activitydate" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="createby" class="form-label">Created By</label>
                    <select class="form-select" id="createby" name="createby" required>
                        <option value="">Select User</option>
                        {% for user in users %}
                        <option value="{{ user.staffno }}">{{ user.staffname }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="nextactivity" class="form-label">Next Activity</label>
                    <select class="form-select" id="nextactivity" name="nextactivity" required>
                        <option value="YES">Yes</option>
                        <option value="NO">No</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="activitydesc" class="form-label">Activity Description</label>
                <textarea class="form-control" id="activitydesc" name="activitydesc" rows="3" required></textarea>
            </div>

            <!-- Add more fields as needed -->
            
            <button type="submit" class="btn btn-primary">Create Activity</button>
            <a href="{{ url_for('equipment_activity.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
