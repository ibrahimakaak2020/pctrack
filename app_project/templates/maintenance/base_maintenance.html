{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/maintenance.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<div class="maintenance-container">
    <div class="maintenance-sidebar">
        <div class="sidebar-header">
            <h4>Maintenance</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'maintenance.dashboard' %}active{% endif %}" 
                   href="{{ url_for('maintenance.dashboard') }}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'maintenance.equipment_list' %}active{% endif %}"
                   href="{{ url_for('maintenance.equipment_list') }}">
                    <i class="bi bi-tools"></i> Equipment
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'maintenance.active_records' %}active{% endif %}"
                   href="{{ url_for('maintenance.active_records') }}">
                    <i class="bi bi-clock-history"></i> Active Records
                </a>
            </li>
        </ul>
    </div>
    
    <div class="maintenance-content">
        <div class="content-header">
            {% block maintenance_header %}{% endblock %}
        </div>
        
        <div class="content-body">
            {% block maintenance_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
