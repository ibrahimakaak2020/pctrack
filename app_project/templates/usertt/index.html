{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<a href="{{ url_for('user.create_user') }}" class="btn btn-primary mb-2">Create User</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.staffno }}</td>
            <td>{{ user.staffname }}</td>
            <td>{{ user.isadmin }}</td>
            <td>
                <a href="{{ url_for('user.update_user', id=user.staffno) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('user.delete_user', id=user.staffno) }}" method="post" style="display:inline-block;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
